<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisi-kisi UKK</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: cursive;
        }

        .img img {
            border-radius: 100%;
            margin-top: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title span {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title h2 {
            text-align: center;
            font-size: 15px;
            margin: 20px 0px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #012E40;
            margin: 10px 200px;
            height: 320px;
            width: 330px;
            border-radius: 5px;
        }

        .form-username input {
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
        }

        .form-password input {
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
        }

        .btn button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
        }

        .btn button:hover {
            background-color: rgb(207, 215, 222);
        }

        .btn {
            margin-top: 20px;
        }

        .btn button a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="assets/logo.jpg" width="130">
        </div>
        <div class="title">
            <h2>SELAMAT DATANG DI CAR WASH <span>SMKN 2 BANJARMASIN</span></h2>
        </div>
        <div class="form-group">
        <div class="form-username">
            <input type="text" placeholder="Username">
        </div>
        <div class="form-password">
            <input type="password" placeholder="Password">
        </div>
        <div class="btn">
            <button><a href="#">Register</a></button>
            <button><a href="home.html">Login</a></button>
        </div>
    </div>
    </div>
</body>

</html>
